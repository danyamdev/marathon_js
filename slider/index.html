<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(135deg, rgba(235,236,23,1) 10%, rgba(17,121,9,1) 90%);">
          <h1>Sunflower</h1>
          <p>Flower</p>
        </div>
        <div style="background:  radial-gradient(circle, rgba(39,148,13,1) 0%, rgba(9,121,107,1) 85%);">
          <h1>Chamomile</h1>
          <p>Flower</p>
        </div>
        <div style="background: linear-gradient(135deg, rgba(159,15,52,1) 0%, rgba(143,26,58,1) 30%, rgba(9,121,107,1) 94%);">
          <h1>Rose</h1>
          <p>Flower</p>
        </div>
        <div style="background: linear-gradient(135deg, rgba(2,0,36,1) 0%, rgba(121,9,98,1) 0%, rgba(112,24,110,1) 34%, rgba(74,87,158,1) 55%, rgba(30,162,215,1) 71%, rgba(18,182,231,1) 85%, rgba(0,212,255,1) 100%)">
          <h1>Lilac</h1>
          <p>Flower</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1559912884-5d16189043b5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1590512562280-32487cb4d9ce?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=773&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1563894417729-43775b811bf3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1611841872299-cc33210df3b5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
